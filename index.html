    <style>
        /* Estilo para el H1 */
h1 {
    font-family: 'Arial', sans-serif; /* Cambia la fuente para un estilo limpio */
    font-size: 3em; /* Tamaño grande para el encabezado */
    color: #4A90E2; /* Color suave de azul */
    text-align: center; /* Centrado */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra sutil para darle profundidad */
    margin-bottom: 20px; /* Espacio abajo */
    letter-spacing: 2px; /* Un poco de espacio entre las letras */
    font-weight: 700; /* Peso de fuente en negrita */
}

/* Estilo para el H2 */
h2 {
    font-family: 'Arial', sans-serif;
    font-size: 1.5em;
    color: #333; /* Gris oscuro */
    text-align: center;
    margin-top: 0;
    line-height: 1.6; /* Espaciado entre líneas */
    max-width: 80%; /* Limitar el ancho */
    margin-left: auto;
    margin-right: auto;
    font-weight: 400; /* Peso normal */
    color: #555; /* Gris suave */
    padding: 0 15px; /* Un poco de relleno a los lados */
}

/* Agregar un toque especial a los h2 */
h2::before {
    content: "✨"; /* Icono de estrella antes del h2 */
    margin-right: 10px; /* Espacio entre el ícono y el texto */
}

h2::after {
    content: "✨"; /* Icono de estrella después del h2 */
    margin-left: 10px;
}
        /* Contenedor general para los videos */
.video-container {
    display: flex;
    justify-content: center; /* Centra los videos */
    gap: 20px; /* Espacio entre los videos */
    flex-wrap: wrap; /* Permite que se ajusten en pantallas más pequeñas */
    margin-top: 20px;
}

/* Estilo individual para cada video */
.video-item {
    position: relative;
    width: 100%;
    max-width: 560px; /* Ancho máximo del video */
    height: 315px; /* Altura estándar de YouTube */
    border-radius: 8px; /* Bordes redondeados */
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra para profundidad */
    background-color: #fff; /* Fondo blanco */
}

/* Hacer que los videos sean responsivos */
.video-item iframe {
    width: 100%;
    height: 100%;
    border: none; /* Elimina el borde del iframe */
}

/* Media queries para pantallas pequeñas */
@media (max-width: 768px) {
    .video-container {
        flex-direction: column; /* Los videos se apilan en lugar de estar lado a lado */
        align-items: center; /* Centra los videos verticalmente */
    }

    .video-item {
        max-width: 90%; /* Asegura que los videos no ocupen toda la pantalla en móviles */
        margin-bottom: 20px; /* Espacio entre videos */
    }
}

    </style>
